<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Jockey+One&family=Monoton&family=Zen+Dots&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles/styles.css">
    <title>Fancy Calculator</title>
</head>
<body>
    <header>
        <h1>Fancy+Calculator by @pzicodev</h1>
    </header>
    <section class="container">
        <div class="calculator">
            <div class="pzicodev">
                <p><span>@</span>pzicodev</p>
            </div>
            <div class="calculator__box">
                <div class="calculator__display">
                    <div class="backupValue">
                        <div class="operator">+</div>
                        <div class="oper-backupValue">3526.25</div>
                        <div class="typeOperation">%</div>
                    </div>
                    <div class="actualValue">
                        <div class="operator">-</div>
                        <div class="oper-actualValue">593.36</div>
                    </div>
                </div>
                <div class="calculator__buttons">
                    <button class="calcButton txtBtn specialBtn">CE</button>
                    <button class="calcButton operBtn">%</button>
                    <button class="calcButton operBtn">*</button>
                    <button class="calcButton operBtn specialBtn">+/-</button>
                    <button class="calcButton numBtn">7</button>
                    <button class="calcButton numBtn">8</button>
                    <button class="calcButton numBtn">9</button>
                    <button class="calcButton operBtn">-</button>
                    <button class="calcButton numBtn">4</button>
                    <button class="calcButton numBtn">5</button>
                    <button class="calcButton numBtn">6</button>
                    <button class="calcButton operBtn">+</button>
                    <button class="calcButton numBtn">1</button>
                    <button class="calcButton numBtn">2</button>
                    <button class="calcButton numBtn">3</button>
                    <button class="calcButton operBtn equalBtn row-2">=</button>
                    <button class="calcButton txtBtn specialBtn backButton">&larr;</button>
                    <button class="calcButton numBtn">0</button>
                    <button class="calcButton operBtn">.</button>
                </div>
                <div class="calculator__modelText">
                    <p>FancyCalculator&nbsp;&nbsp;<span>V1.0.3</span></p>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <p>This is the footer content</p>
    </footer>
</body>
</html>
