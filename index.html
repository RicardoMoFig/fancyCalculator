<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Jockey+One&family=Monoton&family=Zen+Dots&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles/styles.css">
    <script src="./script/Display.js" type="text/javascript"></script>
    <script src="./script/Calculator.js" type="text/javascript"></script>
    <script defer src="./script/index.js" type="text/javascript"></script>
    <title>Fancy Calculator</title>
</head>
<body>
    <header>
        <h1>Fancy+Calculator by @pzicodev</h1>
    </header>
    <section class="container">
        <div class="calculator">
            <div class="pzicodev">
                <p><span>@</span>pzicodev</p>
            </div>
            <div class="calculator__box">
                <div class="calculator__display">
                    <div id="display-backupValue" class="display-backupValue">
                        <div id="backupValue-sign" class="operator"></div>
                        <div id="backupValue" class="backupValue"></div>
                        <div id="signOperation" class="signOperation"></div>
                    </div>
                    <div id="display-actualValue" class="display-actualValue">
                        <div id="actualValue-sign" class="operator"></div>
                        <div id="actualValue" class="actualValue"></div>
                    </div>
                </div>
                <div class="moveForward">
                    <p>&nbsp;moveForward</p>
                </div>
                <div class="calculator__buttons">
                    <button id="deleteAllBtn" class="calcButton txtBtn specialBtn">CE</button>
                    <button class="calcButton operBtn" value="module">%</button>
                    <button class="calcButton operBtn" value="product">*</button>
                    <button class="calcButton signBtn specialBtn" value="sign">+/-</button>
                    <button class="calcButton numBtn">7</button>
                    <button class="calcButton numBtn">8</button>
                    <button class="calcButton numBtn">9</button>
                    <button class="calcButton operBtn" value="substract">-</button>
                    <button class="calcButton numBtn">4</button>
                    <button class="calcButton numBtn">5</button>
                    <button class="calcButton numBtn">6</button>
                    <button class="calcButton operBtn" value="addition">+</button>
                    <button class="calcButton numBtn">1</button>
                    <button class="calcButton numBtn">2</button>
                    <button class="calcButton numBtn">3</button>
                    <button class="calcButton operBtn equalBtn row-2" value="equal">=</button>
                    <button id="deleteBtn" class="calcButton txtBtn specialBtn backButton">&larr;</button>
                    <button class="calcButton numBtn">0</button>
                    <button class="calcButton numBtn dotBtn">.</button>
                </div>
                <div class="calculator__modelText">
                    <p>FancyCalculator&nbsp;&nbsp;<span>V1.0.3</span></p>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <p>This is the footer content</p>
    </footer>
</body>
</html>
